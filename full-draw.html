<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ful-draw.css">
    <title>Full Draw</title>
</head>
<body>
    <!--Wrapper-->
    <div class="wrapper">
        <!--Cloud Wrapper -->
    <div class="cloud-wrapper">
        <div class="cloud-base">
            <div></div>
        </div>
        <div class="cloud-base-shadow">
            <div></div>
        </div>
        
    </div> <!--Cloud Wrapper End-->
    <!--Cloud-1 Wrapper -->
    <div class="cloud-wrapper">
        <div class="cloud-base">
            <div></div>
        </div>
        <div class="cloud-base-shadow">
            <div></div>
        </div>
        <div class="sun"></div>
        <div class="flash"></div>
    </div> <!--Cloud-1 Wrapper End-->

      <!--Cloud-2 Wrapper -->
      <div class="cloud-wrapper">
        <div class="cloud-base">
            <div></div>
        </div>
        <div class="cloud-base-shadow">
            <div></div>
        </div>
    </div> <!--Cloud-2 Wrapper End-->

    <!--Drop Wrpper-->
    <div class="drop-wrapper">

        <!--Box-1-->
        <div class="box-1">
            <div class="groupB">
                <div class="mwin-drop drop1"></div>
                <div class="mwin-drop drop2"></div>
                <div class="mwin-drop drop3"></div>
                <div class="mwin-drop drop4"></div>
            </div>
            <div class="groupC">
                <div class="mwin-drop drop4"></div>
                <div class="mwin-drop drop3"></div>
                <div class="mwin-drop drop2"></div>
                <div class="mwin-drop drop1"></div>
            </div>
            <div class="groupD">
                <div class="mwin-drop drop3"></div>
                <div class="mwin-drop drop4"></div>
                <div class="mwin-drop drop1"></div>
                <div class="mwin-drop drop2"></div>
            </div>
     </div><!--Box-1 End-->

            <!--Box-2-->
            <div class="box-2">
                <div class="groupB">
                    <div class="mwin-drop drop4"></div>
                    <div class="mwin-drop drop3"></div>
                    <div class="mwin-drop drop2"></div>
                    <div class="mwin-drop drop1"></div>
                </div>
                <div class="groupC">
                    <div class="mwin-drop drop1"></div>
                    <div class="mwin-drop drop2"></div>
                    <div class="mwin-drop drop3"></div>
                    <div class="mwin-drop drop4"></div>
                </div>
                <div class="groupD">
                    <div class="mwin-drop drop2"></div>
                    <div class="mwin-drop drop1"></div>
                    <div class="mwin-drop drop4"></div>
                    <div class="mwin-drop drop3"></div>
                </div>
         </div><!--Box-2 End-->

         <!--Box-3-->
         <div class="box-3">
            <div class="groupB">
                <div class="mwin-drop drop1"></div>
                <div class="mwin-drop drop2"></div>
                <div class="mwin-drop drop3"></div>
                <div class="mwin-drop drop4"></div>
            </div>
            <div class="groupC">
                <div class="mwin-drop drop4"></div>
                <div class="mwin-drop drop1"></div>
                <div class="mwin-drop drop2"></div>
                <div class="mwin-drop drop3"></div>
            </div>
            <div class="groupD">
                <div class="mwin-drop drop2"></div>
                <div class="mwin-drop drop3"></div>
                <div class="mwin-drop drop4"></div>
                <div class="mwin-drop drop1"></div>
            </div>
     </div><!--Box-3 End-->
    </div><!--Drop Wrpper End-->
</div> <!--Wrapper End-->
</body>
</html>
